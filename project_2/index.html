<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Weather App</a>
            </div>
        </div><!-- /.container -->
    </nav>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Check Weather</h1>
            <!-- <p>Don't believe me ? Check it yourself.!</p> -->
            <!-- <a class="btn btn-primary" data-toggle="modal" data-target=".email-checker">Click here to check</a> -->
            <div class="modal-body">
                <input class="text-center" type="text" placeholder="Enter Location" id="location" required>
            </div>
            <div class="modal-footer">
                <center><button id="btn_email" type="button" class="btn btn-primary" onclick="checkweather();">Check Weather</button></center>
            </div>
        </div>

        <div id="message">

        </div>

        <div class="result" id="result">
            
        </div>
    </div>

    <!--Modals-->
    <div id="locationModal" class="modal fade email-checker" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">Weather Checker</h4>
                </div>
                <!-- <div class="modal-body">
                    <input class="text-center" type="text" placeholder="Enter Location" id="location" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="btn_email" type="button" class="btn btn-primary" onclick="checkweather();">Check Weather</button>
                </div> -->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
